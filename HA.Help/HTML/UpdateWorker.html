<div>
<h2>Editace zaměstnance</h2>

<ol>
<li>V okně <em>Zaměstnanci</em> vyberte v pravém seznamu, zaměstnance kterého chcete upravit.</li>
<li>Upravte nepovinná pole.</li>
<li>Klikněte na tlačítko: <em>Uložit</em></li>
<li>Pro editaci dalšího zaměstnance opakujte od kroku 1.</li>
</ol>

<hr>
<ul>

<li>zaměstnance může editovat pouze uživatel s oprávněním <em>Zápis</em>.</li>

</ul>
