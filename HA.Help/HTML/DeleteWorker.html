<div>
<h2>Odebráni zaměstnance</h2>
   
<ol>
<li>V okně <em>Zaměstnanci</em> vyberte v pravém seznamu, zaměstnance kterého chcete odebrat.</li>
<li>Klikněte na tlačítko: <em>Smazat</em>.</li>
</ol>

<hr>
<ul>

<li>Zaměstnance může odebrat pouze uživatel s oprávněním <em>Zápis</em>.</li>
<li>Při odebrání zaměstnance se odeberou i záznamy o docházce tohoto zaměstnance.</li>

</ul>


</div>

</body>
