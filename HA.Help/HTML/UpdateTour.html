<h2>Editace turnusu</h2>

<ol>
<li>V okně <em>Turnusy</em>, vyberte v pravém seznamu, turnus který chcete upravit.</li>
<li>Upravte nepovinná pole.</li>
<li>Klikněte na tlačítko:<em>Uložit</em>.</li>
<li>Pro editaci dalšího turnusu opakujte od kroku 1.</li>
</ol>

<hr>
<ul>

<li>Turnusy může editovat pouze uživatel s oprávněním <em>Zápis</em>.</li>

</ul>
