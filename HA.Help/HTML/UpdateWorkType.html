<body>
<div>
<h2>Editace typu oprav</h2>

<ol>
<li>V okně <em>Typy oprav</em> vyberte v pravém seznamu, typ které chcete upravit.</li>
<li>Upravte nepovinná pole.</li>
<li>Klikněte na tlačítko: <em>Uložit</em></li>
<li>Pro editaci dalšího typu opakujte od kroku 1.</li>
</ol>

<hr>
<ul>

<li>Typy oprav může editovat pouze uživatel s oprávněním <em>Zápis</em>.</li>

</ul>

</div>
