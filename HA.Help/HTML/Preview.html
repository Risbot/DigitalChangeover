<h2>Náhled dokumentu</h2>

<p>Funkce náhledu, umožňuje před tiském prohlédnout dokument s vybranou směnu.</p>
<ol>
<li>V hlavním menu <em>Soubor &rarr; Náhled</em> klikněte na <em>Náhled</em>.</li>
<li>Pro tisk v okně náhledu klikněte na ikonu tiskárny.</li>
</ol>
<hr>
<ul>
<li>
Náhled je přístupny pouze v případě, že je vybraná směna.
</li>

</ul>
