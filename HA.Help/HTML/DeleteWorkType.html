<h2>Odebráni typu oprav</h2>

<ol>
<li>V okně <em>Typy oprav</em> vyberte v pravém seznamu, typ které chcete odebrat.</li>
<li>Klikněte na tlačítko: <em>Smazat</em>.</li>
</ol>

<hr>
<ul>
