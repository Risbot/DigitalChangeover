<div>
<h2>Odebráni oddělení</h2>

<ol>
<li>V okně <em>Oddělení</em> vyberte v pravém seznamu, oddělení které chcete odebrat.</li>
<li>Klikněte na tlačítko: <em>Smazat</em>.</li>
</ol>

<hr>
<ul>

<li>Oddělení může odebrat pouze uživatel s oprávněním <em>Zápis</em>.</li>
<li>Nelze odebírat oddělení na který se již odkazuje nějaký uživatel.</li>

</ul>
