<h2>Odebráni statusu</h2>
   



<ol>
<li>V okně <em>Statusy</em> vyberte v pravém seznamu, status které chcete odebrat.</li>
<li>Klikněte na tlačítko: <em>Smazat</em>.</li>
</ol>

<hr>
<ul>

<li>Statusy může odebrat pouze uživatel s oprávněním <em>Zápis</em>.</li>
<li>Nelze odebírat status který je použit v docházce.</li>

</ul>
