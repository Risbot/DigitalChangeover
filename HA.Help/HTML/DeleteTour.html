<h2>Odebráni turnusu</h2>

<ol>
<li>V okně <em>Turnusy</em>, vyberte v pravém seznamu turnus který chcete odebrat.</li>
<li>Klikněte na tlačítko: <em>Smazat</em>.</li>
</ol>

<hr>
<ul>

<li>Turnus může odebrat pouze uživatel s oprávněním <em>Zápis</em>.</li>
<li>Nelze mazat turnusy do kterého je zařazen nějaký zaměstnanec.</li>

</ul>
