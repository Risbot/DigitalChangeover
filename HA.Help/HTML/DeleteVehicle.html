<div>
<h2>Odebráni vozidla</h2>

<ol>
<li>V okně <em>Vozidla</em> vyberte v pravém seznamu, vozidlo které chcete odebrat.</li>
<li>Klikněte na tlačítko: <em>Smazat</em>.</li>
</ol>

<hr>
<ul>

<li>Vozidla může odebrat pouze uživatel s oprávněním <em>Zápis</em>.</li>
<li>Při odebrání vozidla se odeberou i záznamy ve kterých bylo vozidlo uvedeno.</li>

</ul>


</div>
