<body>
<div>
<h2>Resetování hesla</h2>


<ol>
<li>V okně <em>Správa účtu</em> vyberte v pravém seznamu účet kterému chcete resetovat heslo.</li>
<li>Klikněte na tlačítko: <em>Reset hesla</em>.</li>
<li>Pokud vše proběhne úspěšně zobrazí se v sekci <em>Heslo</em>, nově vygenerované heslo.</li>
</ol>




<hr>
<ul>

<li>Resetovat hesla může pouze uživatel s oprávněním <em>Admin</em>.</li>

</ul>

</div>

</body>
